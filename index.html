<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- DAISY UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TAILWIND CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="w-[300px] h-[130px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>

    <form class="bg-white rounded-2xl p-8 w-[400px]">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          id="mobile-number"
          type="text"
          placeholder="Enter Your Number"
          class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl outline-none border-none"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
          id="pin-number"
          type="password"
          placeholder="Enter 4 Digit pin"
          class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl outline-none border-none"
        />
      </div>
      <button
        id="login-btn"
        class="btn btn-primary mt-5 w-full !rounded-3xl bg-[#0874f2] font-semibold border-none outline-none"
      >
        Login
      </button>
    </form>

    <script src="script/script.js"></script>
  </body>
</html>
