<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- DAISY UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TAILWIND CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="bg-[#f4f5f7] min-h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-2xl p-5">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-300 p-4"
      >
        <div class="flex">
          <img class="h-[50px]" src="assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="account-balance">45000</span></h2>

            <p class="text-gray-600 font-light">Available Balance</p>
          </div>
        </div>
        <div>
          <button
            id="logout-btn"
            class="btn font-light p-5 rounded-lg text-gray-500"
          >
            <i class="fa-solid fa-right-from-bracket rotate-180"></i> Log Out
          </button>
        </div>
      </div>

      <div class="p-4 mt-5">
        <h1 class="text-2xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-lg text-gray-500 font-light">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="min-h-[200px] grid grid-cols-3 gap-4">
        <div
          class="rounded-[15px] border-1 border-gray-200 text-center p-3 flex flex-col justify-center items-center text-gray-500"
        >
          <img class="mx-auto" src="assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div
          class="rounded-[15px] border-1 border-gray-200 text-center p-3 flex flex-col justify-center items-center text-gray-500"
        >
          <img class="mx-auto" src="assets/send1.png" alt="" />
          <h2>Cashout</h2>
        </div>
        <div
          class="rounded-[15px] border-1 border-gray-200 text-center p-3 flex flex-col justify-center items-center text-gray-500"
        >
          <img class="mx-auto" src="assets/money1.png" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div
          class="rounded-[15px] border-1 border-gray-200 text-center p-3 flex flex-col justify-center items-center text-gray-500"
        >
          <img class="mx-auto" src="assets/bonus1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div
          class="rounded-[15px] border-1 border-gray-200 text-center p-3 flex flex-col justify-center items-center text-gray-500"
        >
          <img class="mx-auto" src="assets/purse1.png" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div
          class="rounded-[15px] border-1 border-gray-200 text-center p-3 flex flex-col justify-center items-center text-gray-500"
        >
          <img class="mx-auto" src="assets/transaction1.png" alt="" />
          <h2>Transaction</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <!-- add money -->
      <div>
        <h1>Add Money</h1>
        <form class="bg-white rounded-2xl p-8">
          <div>
            <h1 class="font-semibold text-gray-600">Select A Bank</h1>
            <select
              id="bank"
              class="cursor-pointer select w-full bg-[#f4f5f7] mt-3 px-5 h-12 rounded-3xl outline-none border-none text-gray-500 text-[1rem] font-light"
            >
              <option>Select Bank</option>
              <option>DBBL</option>
              <option>EBL</option>
              <option>IBBL</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600" for=""
              >Bank Account Number</label
            >
            <br />
            <input
              id="bank-account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input w-full bg-[#f4f5f7] mt-3 px-5 h-12 rounded-3xl outline-none border-none text-gray-600 text-[1rem] font-light"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600" for=""
              >Amount To Add</label
            >
            <br />
            <input
              id="ammount-to-add"
              type="text"
              placeholder="Add amount to withdraw"
              class="input w-full bg-[#f4f5f7] mt-3 px-5 h-12 rounded-3xl outline-none border-none text-gray-600 text-[1rem] font-light"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600" for="">Pin Number</label>
            <br />
            <input
              id="pin-to-withdraw"
              type="password"
              placeholder="Enter 4 digit pin"
              class="input w-full bg-[#f4f5f7] mt-3 px-5 h-12 rounded-3xl outline-none border-none text-gray-600 text-[1rem] font-light"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn btn-primary mt-5 w-full !rounded-3xl bg-[#0874f2] font-semibold border-none outline-none h-12 text-xl"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>

    <script src="script/home.js"></script>
  </body>
</html>
